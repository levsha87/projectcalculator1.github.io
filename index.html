<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>calculator1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container" id="container">
            <div class="calc-display" id="disp_inp">
                <input disabled type="text" id="display" value="0" name="" placeholder="000000000000000000" class="calc-display-input">
            </div>
            <div id="btn_ce">
                <button type="button" class="clear-btn btn btn-hover-red">ce</button>
            </div>
            <div id="btn_c">
                <button type="button" class="clear-btn btn btn-hover-red">c</button>
            </div>
            <div id="btn_del">
                <button type="button" class="operator btn btn-hover-orange">/</button>
            </div>
            <div id="btn_mult">
                <button type="button" class="operator btn btn-hover-orange">*</button>
            </div>
            <div id="btn_7">
                <button type="button" class="number btn btn-hover-green">7</button>
            </div>
            <div id="btn_8">
                <button type="button" class="number btn btn-hover-green">8</button>
            </div>
            <div id="btn_9">
                <button type="button" class="number btn btn-hover-green">9</button>
            </div>
            <div id="btn_min">
                <button type="button" class="operator btn btn-hover-orange">-</button>
            </div>
            <div id="btn_4">
                <button type="button" class="number btn btn-hover-green">4</button>
            </div>
            <div id="btn_5">
                <button type="button" class="number btn btn-hover-green">5</button>
            </div>
            <div id="btn_6">
                <button type="button" class="number btn btn-hover-green">6</button>
            </div>
            <div id="btn_plus">
                <button type="button" class="operator btn btn-hover-orange">+</button>
            </div>
            <div id="btn_1">
                <button type="button" class="number btn btn-hover-green">1</button>
            </div>
            <div id="btn_2">
                <button type="button" class="number btn btn-hover-green">2</button>
            </div>
            <div id="btn_3">
                <button type="button" class="number btn btn-hover-green">3</button>
            </div>
            <div id="equal">
                <button type="button" class="operator btn btn-equal btn-hover-orange" id="result">=</button>
            </div>
            <div id="btn_0">
                <button type="button" class="number btn-hover-green btn btn-long">0</button>
            </div>
            <div id="dot">
                <button type="button" class="dot btn  btn-hover-orange" id="decimal">.</button>
            </div>               
        </div>
    </main>
    <script src="script.js">         
    </script>
</body>
</html>
